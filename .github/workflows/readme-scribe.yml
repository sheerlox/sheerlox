name: Update README

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  markscribe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - uses: "muesli/readme-scribe@5a187a2a36ef894335f17a7d01c32b0e28c6d948" # v0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"

      - uses: "muesli/readme-scribe@5a187a2a36ef894335f17a7d01c32b0e28c6d948" # v0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "templates/PREVIEW.md.tpl"
          writeTo: "PREVIEW.md"

      - uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "docs(readme): update generated README"
          branch: main
          commit_user_name: Baymax the Scribe Robot ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: Baymax the Scribe Robot ðŸ¤– <actions@github.com>
